<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Developer Editor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <script src="../services/gamedeveloper-service.js"></script>
    <script>
        function getUser() {
            document.getElementById("current user").innerHTML = "Logged in as "
                + localStorage.getItem("Type") + ": " + localStorage.getItem("Name");
        }
    </script>
</head>
<body onload="getUser()">
<div id="root"></div>
<script src="gamedeveloper-editor.js" type="text/babel"></script>
<div>
    <br />
    <br />
    <h4 id = "current user"></h4>
    <a href="../index.html">Logout</a>
</div>
</body>
</html>
